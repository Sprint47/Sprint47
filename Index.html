<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <input type="text" id="screen" />
    <table>
      <tr>
        <td><button class="func">start</button></td>
        <td><button class="func">AC</button></td>
        <td><button class="func">e</button></td>
        <td><button class="func">%</button></td>
        <td><button class="piker2">/</button></td>
      </tr>
      <tr>
        <td><button>7</button></td>
        <td><button>8</button></td>
        <td><button>9</button></td>
        <td><button>(</button></td>
        <td><button class="piker2">×</button></td>
      </tr>
      <tr>
        <td><button>4</button></td>
        <td><button>5</button></td>
        <td><button>6</button></td>
        <td><button>)</button></td>
        <td><button class="piker2">+</button></td>
      </tr>
      <tr>
        <td><button>1</button></td>
        <td><button>2</button></td>
        <td><button>3</button></td>
        <td><button>√3</button></td>
        <td><button class="piker2">-</button></td>
      </tr>
      <tr>
        <td><button>0</button></td>
        <td><button>00</button></td>
        <td><button>.</button></td>
        <td><button>π</button></td>
        <td><button class="piker3">=</button></td>
      </tr>
    </table>
  </div>
  <script src="main.js"></script>
</body>

</html>
